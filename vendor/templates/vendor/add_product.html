{% extends "core/base.html" %}

{% block title %}
  Add Products
{% endblock title %}

{% block content %}
 <h1>Add Products</h1>
 <form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <div class="field">
        <div class="control">
            <button class="button is-dark is-uppercase">
                Add Product
            </button>
        </div>
    </div>
 </form>


{% endblock content %}
