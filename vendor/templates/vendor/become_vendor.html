{% extends "core/base.html" %}

{% block title %}
  Become a vendor
{% endblock title %}

{% block content %}
 <h1>Become a vendor</h1>
 <form method="post" action=".">
    {% csrf_token %}
    {{form.as_p}}
    <div class="field">
        <div class="control">
            <button class="button is-dark is-uppercase">
                Sign up
            </button>
        </div>
    </div>
 </form>

<h2 class="subtitle">Already have an account </h2> 
<a href=" {% url 'login' %}">Login</a>
{% endblock content %}
